{% extends "main/base.html" %}

{% block title %}Құжатты жою{% endblock %}

{% block content %}
    <h1>Бұл құжат жойылсын ба?</h1>
    <form method="post" class="delete__form">
        {% csrf_token %}
        <input type="submit" value="Жою" class="btn__delete">
        <button onclick="window.history.back();" class="btn__escape" type="button">Бас тарту</button>
    </form> 
{% endblock %}
